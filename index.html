<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Car Sharing Platform">
    <meta name="author" content="Your Name">
    <title>Car Sharing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .ride-list {
            margin-top: 20px;
        }

        .ride-item {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .ride-item.closed {
            background: #e0e0e0;
            color: #777;
        }
    </style>
</head>

<body>
    <header>Car Sharing Platform</header>

    <div class="container">
        <form id="rideForm">
            <h2>Create a Ride</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <label for="seats">Seats Available</label>
            <input type="number" id="seats" name="seats" min="1" required>

            <button type="submit">Share Ride</button>
        </form>

        <div class="ride-list" id="rideList">
            <h2>Available Rides</h2>
        </div>
    </div>

    <script>
        const rideForm = document.getElementById('rideForm');
        const rideList = document.getElementById('rideList');
        const rides = [];

        rideForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const seats = parseInt(document.getElementById('seats').value, 10);

            const ride = {
                name,
                location,
                date,
                time,
                seats,
                requests: []
            };

            rides.push(ride);
            renderRides();
            rideForm.reset();
        });

        function renderRides() {
            rideList.innerHTML = '<h2>Available Rides</h2>';

            rides.forEach((ride, index) => {
                const rideDiv = document.createElement('div');
                rideDiv.className = `ride-item ${ride.seats === 0 ? 'closed' : ''}`;
                rideDiv.innerHTML = `
                    <p><strong>Name:</strong> ${ride.name}</p>
                    <p><strong>Location:</strong> ${ride.location}</p>
                    <p><strong>Date:</strong> ${ride.date}</p>
                    <p><strong>Time:</strong> ${ride.time}</p>
                    <p><strong>Seats Available:</strong> ${ride.seats}</p>
                    ${ride.seats > 0 ? `<button onclick="requestRide(${index})">Request Ride</button>` : '<p>Requests Closed</p>'}
                    <div class="requests">
                        <h4>Requests:</h4>
                        ${ride.requests.map(req => `<p>${req.name} - ${req.contact}</p>`).join('') || '<p>No requests yet</p>'}
                    </div>
                `;
                rideList.appendChild(rideDiv);
            });
        }

        function requestRide(index) {
            const name = prompt('Enter your name:');
            const contact = prompt('Enter your contact:');

            if (name && contact) {
                rides[index].requests.push({ name, contact });
                rides[index].seats -= 1;
                renderRides();
            }
        }
    </script>
</body>

</html>
