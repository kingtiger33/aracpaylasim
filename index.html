<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Güvenli Araç Paylaşım Platformu">
    <meta name="author" content="Your Name">
    <title>Araç Paylaşım Platformu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .logout-button {
            background: #f44336;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
            height: auto;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .logout-button:hover {
            background: #e53935;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .ride-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            position: relative;
        }

        .delete-button {
            background: #e53935;
            color: white;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-button:hover {
            background: #d32f2f;
        }

        .hidden {
            display: none;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .primary-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .primary-button:hover {
            background-color: #0056b3;
        }

        .approve-button {
            background: #4CAF50;
            color: white;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .approve-button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <div>Araç Paylaşım Platformu</div>
        <button id="logoutButton" class="logout-button hidden">Çıkış Yap</button>
    </header>

    <div class="container">
        <!-- Kullanıcı Giriş ve Kayıt Formu -->
        <form id="loginForm">
            <h2 class="section-title">Kullanıcı Girişi</h2>
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="primary-button">Giriş Yap</button>
            <p>Hesabınız yok mu? <a href="#" id="registerLink">Kayıt Ol</a></p>
        </form>

        <form id="registerForm" class="hidden">
            <h2 class="section-title">Kayıt Ol</h2>
            <label for="registerUsername">Kullanıcı Adı</label>
            <input type="text" id="registerUsername" name="registerUsername" required>

            <label for="registerPhone">Telefon Numarası</label>
            <input type="tel" id="registerPhone" name="registerPhone" required>

            <label for="registerPassword">Şifre</label>
            <input type="password" id="registerPassword" name="registerPassword" required>

            <button type="submit" class="primary-button">Kayıt Ol</button>
            <p>Zaten hesabınız var mı? <a href="#" id="loginLink">Giriş Yap</a></p>
        </form>

        <div id="userContent" class="hidden">
            <h2 class="section-title">Araç Paylaşım ve Talep</h2>
            <form id="rideForm">
                <label for="rideLocation">Lokasyon</label>
                <input type="text" id="rideLocation" required>

                <label for="rideDate">Tarih</label>
                <input type="date" id="rideDate" required>

                <label for="rideSeats">Koltuk Sayısı</label>
                <input type="number" id="rideSeats" required>

                <button type="submit" class="primary-button">Araç Paylaş</button>
            </form>
            <div id="rideList">
                <h3>Mevcut Araç Paylaşımları</h3>
                <p>Henüz bir paylaşım yok.</p>
            </div>
        </div>

        <div id="adminPanel" class="hidden">
            <h2 class="section-title">Admin Onay Paneli</h2>
            <div id="userList">
                <p>Onay bekleyen kullanıcılar burada listelenecek.</p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const logoutButton = document.getElementById('logoutButton');
        const userContent = document.getElementById('userContent');
        const adminPanel = document.getElementById('adminPanel');
        const userList = document.getElementById('userList');
        const registerLink = document.getElementById('registerLink');
        const loginLink = document.getElementById('loginLink');

        let currentUser = null;
        let users = [
            { username: 'admin', password: 'admin123', phone: 'N/A', approved: true, isAdmin: true },
        ];

        let rides = [];

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        logoutButton.addEventListener('click', () => {
            alert('Çıkış yapıldı!');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            userContent.classList.add('hidden');
            adminPanel.classList.add('hidden');
            logoutButton.classList.add('hidden');
            currentUser = null;
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                if (!user.approved) {
                    alert('Hesabınız admin onayı bekliyor.');
                    return;
                }

                currentUser = user;
                alert('Giriş başarılı!');
                loginForm.classList.add('hidden');
                logoutButton.classList.remove('hidden');

                if (user.isAdmin) {
                    adminPanel.classList.remove('hidden');
                    renderUserList();
                } else {
                    userContent.classList.remove('hidden');
                }
            } else {
                alert('Hatalı kullanıcı adı veya şifre.');
            }
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;

            if (users.some(user => user.username === username)) {
                alert('Bu kullanıcı adı zaten alınmış. Lütfen başka bir kullanıcı adı seçin.');
                return;
            }

            users.push({ username, password, phone, approved: false, isAdmin: false });
            alert('Kayıt başarılı! Admin onayını bekleyin.');
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        const rideForm = document.getElementById('rideForm');
        const rideList = document.getElementById('rideList');

        rideForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const location = document.getElementById('rideLocation').value;
            const date = document.getElementById('rideDate').value;
            const seats = document.getElementById('rideSeats').value;

            rides.push({ location, date, seats, user: currentUser });
            renderRides();
        });

        function renderRides() {
            rideList.innerHTML = rides.length
                ? rides.map((ride, index) => `
                    <div class="ride-item">
                        <p><strong>Lokasyon:</strong> ${ride.location}</p>
                        <p><strong>Tarih:</strong> ${ride.date}</p>
                        <p><strong>Koltuk Sayısı:</strong> ${ride.seats}</p>
                        <p><strong>Paylaşan:</strong> ${ride.user.username} (${ride.user.phone})</p>
                        ${ride.user === currentUser ? `<button class="delete-button" onclick="deleteRide(${index})">Sil</button>` : ''}
                    </div>
                `).join('')
                : '<p>Henüz bir paylaşım yok.</p>';
        }

        function deleteRide(index) {
            rides.splice(index, 1);
            renderRides();
        }

        function renderUserList() {
            userList.innerHTML = users
                .filter(user => !user.approved && !user.isAdmin)
                .map(user => `
                    <div>
                        <p><strong>Kullanıcı Adı:</strong> ${user.username}</p>
                        <p><strong>Telefon:</strong> ${user.phone}</p>
                        <button class="approve-button" onclick="approveUser('${user.username}')">Onayla</button>
                    </div>
                `).join('') || '<p>Onay bekleyen kullanıcı yok.</p>';
        }

        function approveUser(username) {
            const user = users.find(u => u.username === username);
            if (user) {
                user.approved = true;
                alert(`${username} adlı kullanıcı onaylandı!`);
                renderUserList();
            }
        }

    </script>
</body>

</html>
