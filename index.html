<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Güvenli Araç Paylaşım Platformu">
    <meta name="author" content="Your Name">
    <title>Araç Paylaşım Platformu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .logout-button {
            background: #f44336;
            color: white;
            font-weight: bold;
            padding: 5px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .logout-button:hover {
            background: #e53935;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .user-content, .admin-panel {
            display: none;
        }

        .ride-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            position: relative;
        }

        .delete-button {
            background: #e53935;
            color: white;
            font-size: 10px;
            border: none;
            border-radius: 3px;
            padding: 4px 6px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .delete-button:hover {
            background: #d32f2f;
        }
    </style>
</head>

<body>
    <header>
        Araç Paylaşım Platformu
        <button id="logoutButton" class="logout-button" style="display:none;">Çıkış Yap</button>
    </header>

    <div class="container">
        <!-- Kullanıcı Giriş ve Kayıt Formu -->
        <form id="loginForm">
            <h2>Kullanıcı Girişi</h2>
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Giriş Yap</button>
            <p>Hesabınız yok mu? <a href="#" onclick="showRegisterForm()">Kayıt Ol</a></p>
        </form>

        <form id="registerForm" style="display:none;">
            <h2>Kayıt Ol</h2>
            <label for="registerUsername">Kullanıcı Adı</label>
            <input type="text" id="registerUsername" name="registerUsername" required>

            <label for="registerPhone">Telefon Numarası</label>
            <input type="tel" id="registerPhone" name="registerPhone" required>

            <label for="registerPassword">Şifre</label>
            <input type="password" id="registerPassword" name="registerPassword" required>

            <button type="submit">Kayıt Ol</button>
        </form>

        <div class="user-content" id="userContent">
            <h2>Araç Paylaşım ve Talep</h2>
            <form id="rideForm">
                <label for="rideLocation">Lokasyon</label>
                <input type="text" id="rideLocation" name="rideLocation" required>

                <label for="rideDate">Tarih</label>
                <input type="date" id="rideDate" name="rideDate" required>

                <label for="rideSeats">Koltuk Sayısı</label>
                <input type="number" id="rideSeats" name="rideSeats" required>

                <button type="submit">Araç Paylaş</button>
            </form>
            <div id="rideList">
                <h3>Mevcut Araç Paylaşımları</h3>
                <p>Henüz bir paylaşım yok.</p>
            </div>
        </div>

        <div class="admin-panel" id="adminPanel">
            <h2>Admin Paneli</h2>
            <div class="user-list" id="userList">
                <h3>Kayıtlı Kullanıcılar</h3>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const logoutButton = document.getElementById('logoutButton');
        const adminPanel = document.getElementById('adminPanel');
        const userContent = document.getElementById('userContent');
        const userList = document.getElementById('userList');
        const rideForm = document.getElementById('rideForm');
        const rideList = document.getElementById('rideList');

        const users = [{ username: 'admin', phone: 'N/A', password: 'admin123', isAdmin: true, approved: true }];
        const rides = [];

        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }

        function showLoginForm() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        }

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;

            users.push({ username, phone, password, isAdmin: false, approved: false });
            alert('Kayıt başarılı! Admin onayından sonra giriş yapabilirsiniz.');
            showLoginForm();
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                if (!user.approved) {
                    alert('Hesabınız admin tarafından onaylanmadı. Lütfen daha sonra tekrar deneyin.');
                    return;
                }
                alert('Giriş başarılı!');
                loginForm.style.display = 'none';
                logoutButton.style.display = 'block';
                if (user.isAdmin) {
                    adminPanel.style.display = 'block';
                    renderUserList();
                } else {
                    userContent.style.display = 'block';
                }
            } else {
                alert('Kullanıcı adı veya şifre hatalı!');
            }
        });

        logoutButton.addEventListener('click', () => {
            alert('Çıkış yapıldı!');
            loginForm.style.display = 'block';
            logoutButton.style.display = 'none';
            adminPanel.style.display = 'none';
            userContent.style.display = 'none';
        });

        rideForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const location = document.getElementById('rideLocation').value;
            const date = document.getElementById('rideDate').value;
            const seats = document.getElementById('rideSeats').value;
            const user = users.find(u => u.username === username);

            rides.push({ location, date, seats, username: user.username, phone: user.phone });
            renderRides();
        });

        function renderRides() {
            if (rides.length === 0) {
                rideList.innerHTML = '<p>Henüz bir paylaşım yok.</p>';
                return;
            }

            rideList.innerHTML = '<h3>Mevcut Araç Paylaşımları</h3>';
            rides.forEach((ride, index) => {
                const rideDiv = document.createElement('div');
                rideDiv.className = 'ride-item';
                rideDiv.innerHTML = `
                    <p><strong>Lokasyon:</strong> ${ride.location}</p>
                    <p><strong>Tarih:</strong> ${ride.date}</p>
                    <p><strong>Koltuk Sayısı:</strong> ${ride.seats}</p>
                    <p><strong>Paylaşan:</strong> ${ride.username} (${ride.phone})</p>
                    <button class="delete-button" onclick="deleteRide(${index})">Sil</button>
                `;
                rideList.appendChild(rideDiv);
            });
        }

        function deleteRide(index) {
            rides.splice(index, 1);
            renderRides();
        }

        function renderUserList() {
            userList.innerHTML = '<h3>Kayıtlı Kullanıcılar</h3>';
            users.forEach((user, index) => {
                if (!user.isAdmin) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <span>${user.username} - ${user.phone}</span>
                        ${!user.approved ? `<button class="approve-button" onclick="approveUser(${index})">Onayla</button>` : '<span>Onaylandı</span>'}
                    `;
                    userList.appendChild(userDiv);
                }
            });
        }

        function approveUser(index) {
            users[index].approved = true;
            renderUserList();
            alert(`${users[index].username} onaylandı!`);
        }
    </script>
</body>

</html>
